		<!-- Global site tag (gtag.js) - Google Analytics -->
		<script async src="https://www.googletagmanager.com/gtag/js?id=UA-191974622-1"></script>
		<script>
			window.dataLayer = window.dataLayer || [];
			function gtag(){dataLayer.push(arguments);}
			gtag('js', new Date());

			gtag('config', 'UA-191974622-1');
		</script>
		<script>
		function socialClick(site) {
			try {
				gtag('event', 'socialClick', {
					'event_category' : 'site_' + site,
					'value': 1,
				});

			}
			catch(e) {
				alert('socialClick: ' + e.message + ', site = ' + site);
				throw(e);
			}
		}
		function navClick(area, word) {
			try {
				gtag('event', 'navClick', {
					'event_category' : 'area_' + area,
					'event_label' : 'word_' + word,
					'value': 1,
				});

			}
			catch(e) {
				alert('navClick: ' + e.message + ', area = ' + area + ', word = ' + word);
				throw(e);
			}
		}
		$(document).ready(function() {
			$('#dropdownMenuButton').on('click', function () {
				navClick('navbar', 'Examples');
    			});
		});
		</script>
  </head>
