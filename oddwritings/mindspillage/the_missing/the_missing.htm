		function verifyRequiredValues(valueObject) {
			try {
				$.each(valueObject, function(key, value) {
					if (typeof value === 'undefined') {
						throw new Error(key + " cannot be undefined");
					}
				});
			}
			catch(e) {
				alert('verifyRequiredValues: ' + e.message + ', valueObject = ' + JSON.stringify(valueObject));
				throw(e);
			}
		}

		function verifyAcceptableValues(valueObject) {
			try {
				const allowableMediaTypes = ["text on image", "video"];

				$.each(valueObject, function(key, value) {
					if ((key === "mediaType") && (typeof value !== 'undefined') && ($.inArray(value, allowableMediaTypes) == -1)) {
						throw new Error(key + " must be one of these values : [" + allowableMediaTypes.toString() + "]");
					}
				});
			}
			catch(e) {
				alert('verifyAcceptableValues: ' + e.message + ', valueObject = ' + JSON.stringify(valueObject));
				throw(e);
			}
		}

		function getProvenanceId(blockchain) {
			try {
				return blockchain + 'Provenance';
			}
			catch(e) {
				alert('getProvenanceId: ' + e.message + ', blockchain = ' + blockchain);
				throw(e);
			}
		}

		function displayInfo() {
			try {
//throw new Error("test");
				const externalLink = ' <svg width="12" height="12" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4.92857 21C4.40143 21 3.93857 20.8071 3.56571 20.4343C3.19286 20.0614 3 19.5986 3 19.0714V4.92857C3 4.40143 3.19286 3.93857 3.56571 3.56571C3.93857 3.19286 4.40143 3 4.92857 3H11.0357C11.3057 3 11.5371 3.09 11.7171 3.27C11.8971 3.45 12 3.68143 12 3.95143C12 4.22143 11.91 4.45286 11.7171 4.64571C11.5371 4.83857 11.3057 4.92857 11.0357 4.92857H4.92857V19.0714H19.0714V12.9643C19.0714 12.6943 19.1614 12.4629 19.3414 12.2829C19.5214 12.1029 19.7529 12 20.0229 12C20.2929 12 20.5243 12.09 20.7171 12.2829C20.91 12.4629 21 12.6943 21 12.9643V19.0714C21 19.5986 20.8071 20.0614 20.4343 20.4343C20.0614 20.8071 19.5986 21 19.0714 21H4.92857ZM19.0714 6.29143L10.1743 15.1886C9.98143 15.3814 9.75 15.4843 9.50571 15.4714C9.26143 15.4586 9.03 15.3557 8.83714 15.1629C8.64429 14.97 8.54143 14.7386 8.54143 14.4814C8.54143 14.2243 8.64429 13.9929 8.83714 13.8L17.7086 4.92857H15.5357C15.2657 4.92857 15.0343 4.83857 14.8543 4.65857C14.6743 4.47857 14.5714 4.24714 14.5714 3.97714C14.5714 3.70714 14.6614 3.47571 14.8543 3.28286C15.0343 3.09 15.2657 3 15.5357 3H21V8.46429C21 8.73429 20.91 8.96571 20.73 9.14571C20.55 9.32571 20.3186 9.42857 20.0486 9.42857C19.7786 9.42857 19.5471 9.33857 19.3543 9.14571C19.1614 8.96571 19.0714 8.73429 19.0714 8.46429V6.29143Z" fill="currentColor"></path></svg>';

				for (const datum of info) {
					const numCopies = datum.nfts.reduce((acc, curr) => acc + curr.copies, 0);
					const numBlockchains = Array.from(datum.nfts.entries()).length;
					const numBlockchainsHtml = 
						(numBlockchains == 1) ? "1 Blockchain" : numBlockchains + " Blockchains";

					let primariesHtml = '<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownPrimaryText">';
					let secondariesHtml = '<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownSecondaryText">';
					let bookStoresHtml = '<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownBookText">';
					let metaversesHtml = '<div class="dropdown-menu dropdown-menu-right" aria-labelledby="dropdownMetaverseText">';

					let provenanceHtml = '';
					let blockchainsHtml = '';
					let cardsHtml = '';
					let linksHtml = '';
					let noteHtml = '';
					let noteLinksHtml = '';
					let primaryDeployedBlockchain = '';
					let atLeastOnePrimaryDeployed = false;
					let atLeastOnePrimary = false;
					let atLeastOneSecondary = false;
					let atLeastOneBookstore = false;
					let atLeastOneMetaverse = false;
					let atLeastOneLink = false;
					let noteExists = false;
					let atLeastOneNoteLink = false;

					for (const [index, nft] of datum.nfts.entries()) {
						atLeastOnePrimary = true;
						const { blockchain, copies, primary, primaryUrl, secondary, secondaryUrl, provenance, mediaType, mediaUrl } = nft;
						verifyRequiredValues({"blockchain" : blockchain, "copies" : copies, "primary" : primary,});
						verifyAcceptableValues({"mediaType" : mediaType, "mediaUrl" : mediaUrl,});
						if ((typeof primaryUrl !== 'undefined') && (typeof mediaUrl !== 'undefined') && !atLeastOnePrimaryDeployed) {
							atLeastOnePrimaryDeployed = true;
							primaryDeployedBlockchain = blockchain;
						}

						let primaryDescription = blockchain + ' - ' + primary + ' (' + copies + ')';
						let primaryDisabled = "";
						if (typeof primaryUrl === 'undefined') {
							primaryDescription += '<br/>(COMING SOON)';
							primaryDisabled = " disabled";
						} else {
							primaryDescription += externalLink;
						}

						primariesHtml = primariesHtml
							+ '<a class="nav-link btn btn-lg btn-outline-primary dropdown-item' + primaryDisabled + '" role="button"'
							+ ' target="_' + primary + '" href="' + primaryUrl + '">'
							+ primaryDescription
							+ '</a>';

						let secondaryDescription = blockchain + ' - ' + secondary + externalLink;
						if ((typeof secondary !== 'undefined') && (typeof secondaryUrl !== 'undefined')) {
							atLeastOneSecondary = true;
							secondariesHtml = secondariesHtml
							+ '<a class="nav-link btn btn-lg btn-outline-primary dropdown-item" role="button"'
							+ ' target="_' + secondary + '" href="' + secondaryUrl + '">'
							+ secondaryDescription
							+ '</a>';
						}

						let isPreferredBlockchain = atLeastOnePrimaryDeployed && (primaryDeployedBlockchain == blockchain);
						if (isPreferredBlockchain) {
							blockchainsHtml = blockchainsHtml
							+ '			<button class="dropdown-item blockchainChoice active" type="button" data-toggle="collapse" data-target="#collapse' + blockchain + 'Media" aria-expanded="false" aria-controls="collapse' + blockchain + 'Media" onclick="updateBlockchainDropdown(this)">' + blockchain + '</button>'
						} else if (typeof mediaType !== 'undefined') {
							blockchainsHtml = blockchainsHtml
							+ '			<button class="dropdown-item blockchainChoice" type="button" data-toggle="collapse" data-target="#collapse' + blockchain + 'Media" aria-expanded="false" aria-controls="collapse' + blockchain + 'Media" onclick="updateBlockchainDropdown(this)">' + blockchain + '</button>'
						}

						let displayClass = (isPreferredBlockchain) ? "d-inline" : "d-none";
						provenanceHtml = provenanceHtml
							+ '<a id = "' + getProvenanceId(blockchain) + '" class="' + displayClass + '" target="_provenance" href="' + provenance + '">'
							+ ' provenance' + externalLink
							+ '</a>';

						if (isPreferredBlockchain) {
							cardsHtml = cardsHtml
							+ '	<div class="card">'
							+ '		<div class="collapse show" id="collapse' + blockchain + 'Media" data-parent="#blockchainMedia">'
							+ '			<div class="card-body">';
						} else if (typeof mediaType !== 'undefined') {
							cardsHtml = cardsHtml
							+ '	<div class="card">'
							+ '		<div class="collapse" id="collapse' + blockchain + 'Media" data-parent="#blockchainMedia">'
							+ '			<div class="card-body">';
						}
						if (typeof mediaType !== 'undefined') {
						switch (mediaType) {
						case "text on image":
						cardsHtml = cardsHtml
							+ '				<img class="card-img" src="' + mediaUrl + '" alt="' + blockchain + ' Poem Image"/>';
						break;
						case "video":
						cardsHtml = cardsHtml
							+ '				<div class="embed-responsive embed-responsive-16by9">'
							+ '					<iframe class="embed-responsive-item" src="' + mediaUrl + '" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>'
							+ '				</div>';
						break;
						default:
							throw new Error("unimplemented media type : " + mediaType);
						}
						cardsHtml = cardsHtml
							+ '			</div>'
							+ '		</div>'
							+ '	</div>';
						}
					}

					$('#poemName').append(datum.poemName);
					$('#numCopies').append(numCopies);
					$('#numBlockchains').append(numBlockchainsHtml);

					if (typeof datum.books !== 'undefined') {
					for (const [index, book] of datum.books.entries()) {
						const { bookStore, url } = book;
						let bookStoreDescription = bookStore;
						let bookStoreDisabled = "";
						if (typeof bookStore !== 'undefined') atLeastOneBookstore = true;
						if ((typeof bookStore !== 'undefined') && (typeof url === 'undefined')) {
							bookStoreDescription += '<br/>(COMING SOON)';
							bookStoreDisabled = " disabled";
						} else {
							bookStoreDescription += externalLink;
						}
						if (typeof bookStore !== 'undefined') {
							bookStoresHtml = bookStoresHtml
							+ '<a class="nav-link btn btn-lg btn-outline-primary dropdown-item' + bookStoreDisabled + ' role="button"'
							+ ' target="_' + bookStore + '" href="' + url + '">'
							+ bookStoreDescription
							+ '</a>';
						}
					}
					}

					if (typeof datum.metaverses !== 'undefined') {
					for (const [index, space] of datum.metaverses.entries()) {
						const { metaverse, url } = space;
						let metaverseDescription = metaverse;
						let metaverseDisabled = "";
						if (typeof metaverse !== 'undefined') atLeastOneMetaverse = true;
						if ((typeof metaverse !== 'undefined') && (typeof url === 'undefined')) {
							metaverseDescription += '<br/>(COMING SOON)';
							metaverseDisabled = " disabled";
						} else {
							metaverseDescription += externalLink;
						}
						if (typeof metaverse !== 'undefined') {
							metaversesHtml = metaversesHtml
							+ '<a class="nav-link btn btn-lg btn-outline-primary dropdown-item' + metaverseDisabled + ' role="button"'
							+ ' target="_' + metaverse + '" href="' + url + '">'
							+ metaverseDescription
							+ '</a>';
						}
					}
					}

					if (typeof datum.links !== 'undefined') {
					for (const [index, link] of datum.links.entries()) {
						const { platform, url } = link;
						let platformDescription = platform + externalLink;
						if (typeof platform !== 'undefined') atLeastOneLink = true;
						if (typeof platform !== 'undefined') {
							linksHtml = linksHtml
							+ '<a href="' + url + '" target="_' + platform + '">'
							+ platformDescription
							+ '</a><br/><br/>';
						}
					}
					}

					if (typeof datum.poemNote !== 'undefined') {
						noteExists = true;
						noteHtml = noteHtml + '<hr/><p>' + datum.poemNote + '</p>';

						if (typeof datum.noteLinks !== 'undefined') {
						for (const [index, link] of datum.noteLinks.entries()) {
							const { platform, url } = link;
							let platformDescription = platform + externalLink;
							if (typeof platform !== 'undefined') atLeastOneNoteLink = true;
							if (typeof platform !== 'undefined') {
								noteLinksHtml = noteLinksHtml
								+ '<a href="' + url + '" target="_' + platform + '">'
								+ platformDescription
								+ '</a><br/><br/>';
							}
						}
						}
					}

					primariesHtml += '</div>';
					secondariesHtml += '</div>';
					bookStoresHtml += '</div>';
					metaversesHtml += '</div>';

					if (atLeastOnePrimary) {
						primariesHtml = '<strong>Primary Marketplaces</strong> : <br/>'
							+ '<button class="btn btn-lg btn-outline-primary dropdown-toggle" type="button" id="dropdownPrimaryText" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Marketplace:</button>'
							+ primariesHtml;
						$('#primaries').append(primariesHtml);
					}
					if (atLeastOneSecondary) {
						secondariesHtml = '<strong>Secondary Marketplaces</strong> : <br/>'
							+ '<button class="btn btn-lg btn-outline-primary dropdown-toggle" type="button" id="dropdownSecondaryText" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Marketplace:</button>'
							+ secondariesHtml;
						$('#secondaries').append(secondariesHtml);
					}
					if (atLeastOneBookstore) {
						bookStoresHtml = '<strong>Purchase the illustrated book in which this collectible appears</strong> : <br/>'
							+ '<button class="btn btn-lg btn-outline-primary dropdown-toggle" type="button" id="dropdownBookText" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Bookstore:</button>'
							+ bookStoresHtml;
						$('#bookStores').append(bookStoresHtml);
					}
					if (atLeastOneMetaverse) {
						metaversesHtml = '<strong>View this poem in virtual reality</strong> : <br/>'
							+ '<button class="btn btn-lg btn-outline-primary dropdown-toggle" type="button" id="dropdownMetaverse" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Metaverse:</button>'
							+ metaversesHtml;
						$('#metaverses').append(metaversesHtml);
					}
					if (atLeastOneLink) {
						linksHtml = '<hr/>'
							+ '<strong>Links.</strong><br/><br/>(the total number of views from the links is a proxy for your probability of reselling the poem on the secondary market)'
							+ '<hr/>'
							+ linksHtml;
						$('#links').append(linksHtml);
					}
					if (noteExists) {
						$('#note').append(noteHtml);
						if (atLeastOneNoteLink) {
							noteLinksHtml = '<br/>'
								+ 'Sources:<br/><br/>'
								+ noteLinksHtml;
							$('#noteLinks').append(noteLinksHtml);
						}
					}
					if (atLeastOnePrimaryDeployed) {
						blockchainsHtml = '		<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuBlockchain" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">'
							+ primaryDeployedBlockchain
							+ '		</button>'
							+ provenanceHtml
							+ '		<div class="dropdown-menu" aria-labelledby="dropdownMenuBlockchain">'
							+ blockchainsHtml
							+ '		</div>';
						const mediaHtml = '<hr/><strong>SO WHAT DOES THIS POEM LOOK LIKE?</strong><hr/>'
							+ '<div id="blockchainMedia">'
							+ '	<div class="dropdown">'
							+ blockchainsHtml
							+ '	</div>'
							+ '	<br/>'
							+ cardsHtml
							+ '</div>'
						$('#media').append(mediaHtml);
					}
				}
			}
			catch(e) {
				alert('displayInfo: ' + e.message);
				throw(e);
			}
		}

		function updateBlockchainDropdown(itemClicked) {
			try {
				document.getElementById("dropdownMenuBlockchain").innerHTML = itemClicked.innerHTML;
				let choices = $('.blockchainChoice');
				for (let i=0; i<choices.length; i++) {
					const provenanceId = getProvenanceId(choices[i].innerText);
					const provenanceElement = document.getElementById(provenanceId);
					if (choices[i] === itemClicked) {
						choices[i].classList.add("active");
						if (!provenanceElement.href.endsWith("undefined")) {
							provenanceElement.classList.add("d-inline");
							provenanceElement.classList.remove("d-none");
						}
					}
					else {
						choices[i].classList.remove("active");
						provenanceElement.classList.add("d-none");
						provenanceElement.classList.remove("d-inline");
					}
				}
			}
			catch(e) {
				alert('updateBlockchainDropdown: ' + e.message + ', itemClicked.innerHTML = ' + itemClicked.innerHTML);
				throw(e);
			}
		}

		$(document).ready(function() {
			$('#dropdownMenuButton').on('click', function () {
				navClick('navbar', 'Books');
    			});
			$('#navbarText').collapse('show');
			displayInfo();
			$('#shrinkButton').on('click', function () {
				document.querySelector('#unshrinkButton').style.display = "inline";
    			});
			$('#unshrinkButton').on('click', function () {
				document.querySelector('#unshrinkButton').style.display = "none";
    			});
